<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>register</title>
    <script type="text/javascript">
        flagtofive = 0;

            function onfocus_username() {
                flagtofive -= 1;
                var name_span = document.getElementById("username_error");
                name_span.style.color = "#666";
                name_span.innerHTML = "请输入用户名为5 ~ 20位且不能含有特殊字符"
            }
    
            function blur_username() {
                var name_span = document.getElementById("username_error");
                var username_input = document.getElementById("username");
                var str = check_usr_name(username_input.value);
                if ("该名称合法" == str) {
                    flagtofive += 1;
                    name_span.sytle.color = 'green';
                    name_span.innerHTML = '';
                } else {
                    name_span.style.color = 'red';
                    name_span.innerHTML = str;
                }
            }
    
            function check_usr_name(str) {
                var str2 = "该用户名合法";
                if ("" == str) {
                    str2 = "用户名为空";
                    return str2;
                } else if ((str.length < 5) || (str.length > 20)) {
                    str2 = "用户名必须为5 ~ 20位";
                    return str2;
                } else if (check_other_char(str)) {
                    str2 = "不能含有特殊字符";
                    return str2;
                }
                return str2;
            }
    
            function check_other_char(str) {
                var arr = ["&", "\\", "/", "*", ">", "<", "@", "!"];
                for (var i = 0; i < arr.length; i++) {
                    for (var j = 0; j < str.length; j++) {
                        if (arr[i] == str.charAt(j)) {
                            return true;
                        }
                    }
                }
                return false;
            }

    
            function check_submit() {
                if (flagtofive == 5) {
                    return true;
                }
                return false;
            }
            function onblur_password(){
                var pw_span = document.getElementById('password_error');
                var pw_value = document.getElementById('password');

                alert(pw_value.value);

                if(!pw_value&&(pw_value < 6 || pw_value > 20)){
                    pw_span.innerHTML = '密码必须大于5位,小于20位';
                }
                else
                {
                    pw_span.innerHTML = '';
                }
            }
        
        </script>
</head>

<body>
    <div>
